<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="CSS/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/cb2fc0d78f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calc">
    <div class="container">

        <input type ='text' class="inputEq" readonly><br>
        <input type="text" class="inputbox"  value="0"><br>

        <button onclick="clearInput()"  class="btn-op btn-clear">C</button>
        <button class="btn-op" onclick="setvalue('%')">%</button>
        <button class="btn-op" onclick="setvalue('+')"><i class="fa-solid fa-delete-left"></i></button>
        <button onclick="showHistory()"  class="btn-op btn-history"><i class="fa-solid fa-clock-rotate-left"></i></button><br>

        <button class="btn-input" onclick="setvalue('7')">7</button>
        <button class="btn-input" onclick="setvalue('8')">8</button>
        <button class="btn-input" onclick="setvalue('9')">9</button>
        <button class="btn-op" onclick="setvalue('+')">+</button><br>

        <button class="btn-input" onclick="setvalue('4')">4</button>
        <button class="btn-input" onclick="setvalue('5')">5</button>
        <button class="btn-input" onclick="setvalue('6')">6</button>
        <button class="btn-op" onclick="setvalue('-')">-</button><br>

        <button class="btn-input" onclick="setvalue('1')">1</button>
        <button class="btn-input" onclick="setvalue('2')">2</button>
        <button class="btn-input" onclick="setvalue('3')">3</button>
        <button class="btn-op" onclick="setvalue('*')">*</button><br>

        <button class="btn-input" onclick="setvalue('/')">/</button>
        <button class="btn-input" onclick="setvalue('0')">0</button>
        <button class="btn-input" onclick="setvalue('.')">.</button>
        <button class="btn-op" onclick="getAns('=')">=</button><br>
    </div>

  </div>
  <div class ='history'>
   <div class="btn-remove" onclick="removeHistory()"> X </div>
   <div class="history-div"></div>   

  </div>
    </div>
    <script src="JS/index.js"></script>

</body>
</html>
